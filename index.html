<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desafio Dev JS JR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h2>Informações</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputNome" class="form-label">Nome</label>
            <input type="email" class="form-control" id="exampleInputNome" />
          </div>
          <div class="mb-3">
            <label for="exampleInputCPF" class="form-label">CPF</label>
            <input type="text" class="form-control" id="exampleInputCPF" />
          </div>
          <div class="mb-3">
            <label for="exampleInputNascimento" class="form-label"
              >Data de Nascimento</label
            >
            <input
              type="date"
              class="form-control"
              id="exampleInputNascimento"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputIdade" class="form-label">Idade</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputIdade"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputCEP" class="form-label">CEP</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputCEP"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputRua" class="form-label">Rua</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputRua"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputNumero" class="form-label">Número</label>
            <input type="text" class="form-control" id="exampleInputNumero" />
          </div>
          <div class="mb-3">
            <label for="exampleInputBairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="exampleInputBairro" />
          </div>
          <div class="mb-3">
            <label for="exampleInputCidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="exampleInputCidade" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEstado" class="form-label">Estado</label>
            <select type="text" class="form-control" id="exampleInputEstado">
              <option value="">Escolha um Estado</option>
              <option value="RN">RN</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputHobby" class="form-label">Hobby</label>
            <input type="text" class="form-control" id="exampleInputHobby" />
            <button class="btn btn-small my-button-primary mt-2">Adicionar</button>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1" />
            <label class="form-check-label" for="Check1"
              >Li e concordo com os termos de
              <a
                href="http://strategibrasil.com.br/?page_id=587"
                target="_blank"
                >política e privacidade.</a
              ></label
            >
          </div>
          <button type="button" class="btn btn-secondary my-button-secundary">
            Limpar
          </button>
          <button id="btn-send" type="button" class="btn my-button-primary">
            Enviar Dados
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./scripts/validarCPF.js"></script> -->
    <script src="./scripts/sendData.js" type="module"></script>
  </body>
</html>
